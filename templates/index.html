<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your App</title>
    <style>
        /* Basic styling for the page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        /* Styling the input container */
        .user-input-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        #user-input {
            padding: 10px;
            width: 300px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px;
            margin-left: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Styling the chat box */
        #chat-box {
            margin-top: 20px;
            width: 80%;
            max-width: 600px;
            height: 300px;
            overflow-y: scroll;
            padding: 10px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .chat-message {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 4px;
        }

        .user-message {
            text-align: right;
            background-color: #e0ffe0;
        }

        .ai-message {
            text-align: left;
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <div>
        <h1>Chat with AI</h1>

        <!-- User Input Field -->
        <div class="user-input-container">
            <input type="text" id="user-input" placeholder="Ask me anything...">
            <button onclick="submitInput()">Submit</button>
        </div>

        <!-- Chat Responses -->
        <div id="chat-box">
            <!-- Chat responses will be displayed here -->
        </div>
    </div>

    <script>
        function submitInput() {
            var userInput = document.getElementById('user-input').value;
            if (!userInput.trim()) {
                return;  // Don't submit if input is empty
            }

            console.log("User Input:", userInput);
            
            // Display the user's message in the chat
            displayChatResponse(userInput, 'user');

            // Send user input to Flask backend via POST request
            fetch('/api/respond', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ user_input: userInput })
            })
            .then(response => response.json())
            .then(data => {
                console.log("Response from server:", data.response);
                displayChatResponse(data.response, 'ai');
            })
            .catch(error => {
                console.error('Error:', error);
                alert('There was an error processing your request.');
            });

            // Clear the input field
            document.getElementById('user-input').value = '';
        }

        function displayChatResponse(response, sender) {
            var chatBox = document.getElementById('chat-box');
            var responseDiv = document.createElement('div');
            responseDiv.classList.add('chat-message');
            
            if (sender === 'user') {
                responseDiv.classList.add('user-message');
            } else {
                responseDiv.classList.add('ai-message');
            }

            responseDiv.textContent = response;
            chatBox.appendChild(responseDiv);

            // Scroll to the bottom of the chat box
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
