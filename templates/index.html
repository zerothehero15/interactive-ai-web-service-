<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your App</title>
    <style>
        /* Ensure the iframe and surrounding elements are styled correctly */
        .embed-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-top: 56.2225%; /* This ratio maintains a 16:9 aspect ratio */
            padding-bottom: 0;
            box-shadow: 0 2px 8px 0 rgba(63, 69, 81, 0.16);
            margin-top: 1.6em;
            margin-bottom: 0.9em;
            overflow: hidden;
            border-radius: 8px;
            will-change: transform;
        }

        .embed-container iframe {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            border: none;
            padding: 0;
            margin: 0;
        }

        .design-link {
            text-align: center;
            margin-top: 1em;
        }

        .design-link a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Welcome to the App</h1>

    <!-- Embed Canva Design -->
    <div class="embed-container">
        <iframe loading="lazy" src="https://www.canva.com/design/DAGXpcl_A1Y/-BVjM26RDpfHEtOENiZXXg/view?embed" allowfullscreen="allowfullscreen" allow="fullscreen"></iframe>
    </div>

    <!-- Link to the Canva design -->
    <div class="design-link">
        <a href="https://www.canva.com/design/DAGXpcl_A1Y/-BVjM26RDpfHEtOENiZXXg/view?utm_content=DAGXpcl_A1Y&utm_campaign=designshare&utm_medium=embeds&utm_source=link" target="_blank" rel="noopener">
            Design by Allen
        </a>
    </div>

</body>
</html>
